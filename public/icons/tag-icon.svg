<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Tag Shape (Price Tag Style) -->
  <path d="M4 4 L16 4 L28 16 L16 28 L4 16 Z" 
        fill="#8b5cf6" 
        stroke="#7c3aed" 
        stroke-width="1.5"/>
  
  <!-- Tag Hole -->
  <circle cx="10" cy="10" r="2" 
          fill="white" 
          stroke="#7c3aed" 
          stroke-width="1"/>
  
  <!-- Text Lines on Tag -->
  <line x1="8" y1="16" x2="16" y2="16" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <line x1="8" y1="19" x2="14" y2="19" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <line x1="8" y1="22" x2="12" y2="22" 
        stroke="white" 
        stroke-width="1" 
        stroke-linecap="round"/>
  
  <!-- Leader Line (Connection) -->
  <path d="M20 20 Q24 18 26 16 Q28 14 30 12" 
        stroke="#6366f1" 
        stroke-width="1.5" 
        fill="none" 
        stroke-dasharray="2,2"
        stroke-linecap="round"/>
  
  <!-- Connection Point -->
  <circle cx="30" cy="12" r="1.5" 
          fill="#6366f1" 
          stroke="white" 
          stroke-width="0.5"/>
  
  <!-- Shadow Effect -->
  <path d="M4.5 4.5 L16.5 4.5 L28.5 16.5 L16.5 28.5 L4.5 16.5 Z" 
        fill="none" 
        stroke="rgba(0,0,0,0.2)" 
        stroke-width="1"/>
  
  <!-- Highlight Effect -->
  <path d="M6 6 L14 6 L8 12 L6 10 Z" 
        fill="rgba(255,255,255,0.3)"/>
  
  <!-- Corner Fold Effect (for depth) -->
  <path d="M14 4 L16 6 L14 8 L12 6 Z" 
        fill="#a855f7" 
        stroke="#7c3aed" 
        stroke-width="0.5"/>
</svg>